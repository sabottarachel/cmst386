    <body>
        <section class="contact-form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
              <input type="text" id="name" placeholder="Name" required>
              <input type="email" id="email" placeholder="Email" required>
              <textarea id="message" placeholder="Message" required></textarea>
              <button type="submit" id="submit">Submit</button>
              <p id="formMessage"></p>
            </form>
        </section>

        <section class="contact-img-row">
            <img src="images/contact1.jpg" alt="Image of a green popsicle held up in front of store">
            <img src="images/contact2.jpg" alt="Image of three champagne glasses with a popsicle in each one">
            <img src="images/contact4.jpg" alt="Image of a pink popsicle held in front of the store">
            <img src="images/contact3.jpg" alt="Image of three popsicles being held all together">
            <img src="images/contact5.jpg" alt="Image of a light green popsicle held up in fron ot store">
        </section>
    </body>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
        const formMessage = document.getElementById("formMessage");

        if (!name || !email || !message) {
            formMessage.textContent = "Chill! Please finish filling out all fields.";
            formMessage.style.color = "white";
        } else {
            formMessage.textContent = "Sweet, thank you! Your message has been sent.";
            formMessage.style.color = "white";
        }
        });
    </script>
